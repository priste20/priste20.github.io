<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation/Transition</title>
	<style>
         a {
			padding: 30px;
			background-color: cyan;
			color: black;
			text-decoration: none;
			display: block;
		}
		.transformation a:hover {
			background-color: cornsilk;
		}

		.transition a:hover {
			background-color: sandybrown;
			transition-duration: 3s;
		}
	</style>
</head>
<body>
	<div class="transformation">
	<h1>Transformation</h1>
	<p>The transformation property applies 2D or 3D transformation to an element.This property allows you to rotate,scale,move,skrew,etc.,elements</p>
	<a href="#">Link</a>
	</div>
	<div class="transition">
	<h1>Transition</h1>
	<p>Transition helps to have a smooth change between two CSS states.</p>
	<a href="#">Link</a>	
	</div>
</body>
</html>
