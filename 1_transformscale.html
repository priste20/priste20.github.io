<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation</title>
	<style>
     div {
     	position: absolute;
     	left: 100px;
     	top: 200px;
     	width: 100px;
     	height: 60px;
     	background-color: yellow;
     	display: flex;
     	justify-content: center;
     	align-items: center;
     }   
    div:hover {
    	transform: scale(2,3);
    }
	</style>
</head>
<body>
	<h1>Transformation</h1>
	<p>Theis scale () CSS function defines a transformation that resizes an element on the 2D plane .</p>
	
	<div>Scale</div>
	
</body>
</html>
